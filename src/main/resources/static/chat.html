<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>💬 채팅 테스트</h2>

<div>
    <label>예약 ID:</label>
    <input type="number" id="reservationId">
</div>
<div>
    <label>AccessToken:</label>
    <input type="text" id="accessToken" size="100">
</div>
<div>
    <button onclick="connect()">WebSocket 연결</button>
</div>
<br>
<div>
    <label>메시지:</label>
    <input type="text" id="messageInput">
    <button onclick="sendMessage()">전송</button>
</div>

<hr>
<div id="chatBox" style="border:1px solid #ccc; padding:10px; height:200px; overflow:auto;">
</div>

<script>
    let stompClient = null;

    function connect() {
        if (stompClient && stompClient.connected) {
            stompClient.disconnect(() => {
                console.log("[WebSocket] 이전 연결 해제");
                setTimeout(() => connect(), 300); // 재연결 지연
            });
        } else {
            openNewConnection();
        }
    }

    function openNewConnection() {
        const reservationId = document.getElementById("reservationId").value;
        const token = document.getElementById("accessToken").value;

        const socket = new SockJS("/ws/chat?token=" + encodeURIComponent(token));
        stompClient = Stomp.over(socket);

        stompClient.debug = console.log;

        stompClient.connect({ Authorization: token }, function (frame) {
            console.log("Connected: " + frame);

            stompClient.subscribe("/topic/chat/" + reservationId, function (message) {
                const msg = JSON.parse(message.body);
                const box = document.getElementById("chatBox");
                box.innerHTML += `<div><b>${msg.senderName}</b>: ${msg.content || '<img src="' + msg.imageUrl + '" width="100"/>'}</div>`;
                box.scrollTop = box.scrollHeight;
            });
        });
    }

    function sendMessage() {
        const reservationId = document.getElementById("reservationId").value;
        const content = document.getElementById("messageInput").value;

        stompClient.send("/app/chat/message", {}, JSON.stringify({
            reservationId: reservationId,
            content: content,
            imageUrl: null
        }));
    }
</script>
</body>
</html>
